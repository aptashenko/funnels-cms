<html lang="uk"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запит на підтримку</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #ffffff;">
        <tbody><tr>
            <td style="padding: 10px 20px; text-align: center; border-bottom: 1px solid #ddd;">
                <h2 style="margin: 0; color: #444;">Запит на підтримку</h2>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                {% if name %}
                    <p style="margin: 0 0 10px;"><strong>Ім'я:</strong> {{ name }}</p>
                {% endif %}
                <p style="margin: 0 0 10px;"><strong>Email:</strong> {{ email }}</p>
                {% if telegram %}
                    <p style="margin: 0 0 20px;"><strong>Телеграм:</strong> {{ telegram }}</p>
                {% endif %}

                <p style="margin: 0 0 20px;"><strong>Повідомлення:</strong> {{ message }}</p>

            </td>
        </tr>
    </tbody></table>


</body>
</html>
